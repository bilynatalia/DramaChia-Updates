name: ðŸ”„ Auto Update README

on:
  # Run every 6 hours
  schedule:
    - cron: "0 */6 * * *"

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to update immediately
  push:
    branches:
      - main
    paths:
      - "scripts/**"
      - "assets/**"

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ðŸ”§ Install dependencies
        run: npm install

      - name: ðŸŽ¬ Fetch data and update README
        run: node scripts/update-readme.js
        env:
          TZ: Asia/Jakarta
          # Only API URL needs to be secret, website URL is public
          API_BASE_URL: ${{ secrets.API_BASE_URL }}

      - name: ðŸ“Š Check for changes
        id: check_changes
        run: |
          git diff --quiet README.md || echo "changes=true" >> $GITHUB_OUTPUT

      - name: ðŸ’¾ Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "ðŸ”„ Auto-update README with latest content [$(date +'%Y-%m-%d %H:%M')]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Summary
        run: |
          echo "### ðŸŽ¬ DramaChia README Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "âœ… README.md has been updated with latest content!" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes detected, README is up-to-date." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â° Last run: $(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_STEP_SUMMARY
