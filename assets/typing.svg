<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="50" viewBox="0 0 800 50"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="typingGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#9f1239"/>
            <stop offset="50%" style="stop-color:#ef4444"/>
            <stop offset="100%" style="stop-color:#dc2626"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="800" height="50" fill="transparent"/>

    <!-- Typing Text Container -->
    <g>
        <!-- Text with clip path for typing effect -->
        <text x="400" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="20" text-anchor="middle" fill="url(#typingGrad)" font-weight="500">
      ✨ Streaming Drama Gratis • Update Setiap Hari • Subtitle Indonesia ✨
        </text>

        <!-- Blinking cursor effect -->
        <rect x="780" y="15" width="3" height="25" fill="#ef4444">
            <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
        </rect>
    </g>

    <!-- Decorative dots -->
    <circle cx="50" cy="25" r="4" fill="#9f1239" opacity="0.6">
        <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="25" r="4" fill="#dc2626" opacity="0.6">
        <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
</svg>
