<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="60" viewBox="0 0 800 60"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#9f1239"/>
            <stop offset="50%" style="stop-color:#ef4444"/>
            <stop offset="100%" style="stop-color:#dc2626"/>
        </linearGradient>
    </defs>

    <!-- First Wave -->
    <path fill="url(#waveGrad)" opacity="0.4">
        <animate attributeName="d" dur="3s" repeatCount="indefinite" values="
        M0,30 Q100,10 200,30 T400,30 T600,30 T800,30 L800,60 L0,60 Z;
        M0,30 Q100,50 200,30 T400,30 T600,30 T800,30 L800,60 L0,60 Z;
        M0,30 Q100,10 200,30 T400,30 T600,30 T800,30 L800,60 L0,60 Z
      " />
    </path>

    <!-- Second Wave -->
    <path fill="url(#waveGrad)" opacity="0.6">
        <animate attributeName="d" dur="2.5s" repeatCount="indefinite" values="
        M0,35 Q150,15 300,35 T600,35 T800,35 L800,60 L0,60 Z;
        M0,35 Q150,55 300,35 T600,35 T800,35 L800,60 L0,60 Z;
        M0,35 Q150,15 300,35 T600,35 T800,35 L800,60 L0,60 Z
      " />
    </path>

    <!-- Third Wave -->
    <path fill="url(#waveGrad)" opacity="0.8">
        <animate attributeName="d" dur="2s" repeatCount="indefinite" values="
        M0,40 Q200,20 400,40 T800,40 L800,60 L0,60 Z;
        M0,40 Q200,60 400,40 T800,40 L800,60 L0,60 Z;
        M0,40 Q200,20 400,40 T800,40 L800,60 L0,60 Z
      " />
    </path>
</svg>
