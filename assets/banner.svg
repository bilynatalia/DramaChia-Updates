<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated Gradient -->
    <linearGradient id="animatedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9f1239">
        <animate attributeName="stop-color" values="#9f1239;#ef4444;#dc2626;#9f1239" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#ef4444">
        <animate attributeName="stop-color" values="#ef4444;#dc2626;#9f1239;#ef4444" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#dc2626">
        <animate attributeName="stop-color" values="#dc2626;#9f1239;#ef4444;#dc2626" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shimmer Effect -->
    <linearGradient id="shimmer" x1="-100%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
      <animate attributeName="x1" from="-100%" to="200%" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="x2" from="0%" to="300%" dur="2s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#0a0a0a" rx="15"/>
  
  <!-- Animated particles -->
  <circle cx="50" cy="50" r="2" fill="#9f1239" opacity="0.6">
    <animate attributeName="cy" values="50;150;50" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="180" r="1.5" fill="#ef4444" opacity="0.5">
    <animate attributeName="cy" values="180;20;180" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="30" r="2.5" fill="#dc2626" opacity="0.7">
    <animate attributeName="cy" values="30;170;30" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="100" r="1.8" fill="#9f1239" opacity="0.4">
    <animate attributeName="cy" values="100;20;100" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="150" r="2" fill="#ef4444" opacity="0.5">
    <animate attributeName="cy" values="150;30;150" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="20" r="1.5" fill="#dc2626" opacity="0.6">
    <animate attributeName="cy" values="20;180;20" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Title with Animation -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="56" font-weight="bold" 
        text-anchor="middle" fill="url(#animatedGrad)" filter="url(#glow)">
    DramaChia
    <animate attributeName="letter-spacing" values="0px;3px;0px" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Shimmer overlay on text -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="56" font-weight="bold" 
        text-anchor="middle" fill="url(#shimmer)">
    DramaChia
  </text>
  
  <!-- Tagline -->
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="18" 
        text-anchor="middle" fill="#ffffff" opacity="0.8">
    Nonton Drama China Pendek &amp; Drakor Subtitle Indonesia
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Decorative line -->
  <rect x="250" y="165" width="300" height="3" rx="2" fill="url(#animatedGrad)">
    <animate attributeName="width" values="0;300;300" dur="2s" fill="freeze"/>
  </rect>
</svg>
