<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="120" viewBox="0 0 200 120"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="statGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#9f1239"/>
            <stop offset="100%" style="stop-color:#ef4444"/>
        </linearGradient>

        <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#9f1239" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Card Background -->
    <rect x="5" y="5" width="190" height="110" rx="15" fill="#1a1a1a" filter="url(#cardShadow)"/>
    <rect x="5" y="5" width="190" height="110" rx="15" fill="none" stroke="url(#statGrad)" stroke-width="2"/>

    <!-- Icon -->
    <text x="100" y="45" font-size="28" text-anchor="middle">ðŸŽ¬</text>

    <!-- Number with animation -->
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#statGrad)">
        <!-- STAT_VALUE placeholder - will be replaced by script -->
    1000+
    </text>

    <!-- Label -->
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#888888">
    Drama Tersedia
    </text>

    <!-- Pulse effect -->
    <circle cx="100" cy="60" r="50" fill="none" stroke="url(#statGrad)" stroke-width="1" opacity="0">
        <animate attributeName="r" values="30;60" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0" dur="2s" repeatCount="indefinite"/>
    </circle>
</svg>
